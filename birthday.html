<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Bartholomew!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #000, #555, #fff);
            text-align: center;
            padding: 50px;
            overflow: hidden;
            position: relative;
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
            opacity: 0.7;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from {
                transform: translateY(-100vh);
            }
            to {
                transform: translateY(100vh);
            }
        }
        .message {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            margin-top: 50px;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .gallery {
            margin-top: 20px;
            width: 80%;
            height: 80%;
            overflow: hidden;
            position: relative;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .slider {
            display: flex;
            width: 1400%;
            animation: slide 28s infinite;
        }
        .slider img {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 20px;
            transition: transform 0.5s ease;
        }
        .slider img:hover {
            transform: scale(1.05);
        }
        @keyframes slide {
            0% { transform: translateX(0%); }
            7% { transform: translateX(-7.14%); }
            14% { transform: translateX(-14.28%); }
            21% { transform: translateX(-21.42%); }
            28% { transform: translateX(-28.56%); }
            35% { transform: translateX(-35.7%); }
            42% { transform: translateX(-42.84%); }
            49% { transform: translateX(-49.98%); }
            56% { transform: translateX(-57.12%); }
            63% { transform: translateX(-64.26%); }
            70% { transform: translateX(-71.4%); }
            77% { transform: translateX(-78.54%); }
            84% { transform: translateX(-85.68%); }
            91% { transform: translateX(-92.82%); }
            100% { transform: translateX(0%); }
        }
        
    </style>
</head>
<body>
    <div class="hearts"></div>
    <h1 class="message">Happy Birthday, Bartholomew Sesugh Terna! Best Wishes ðŸŽ‰ðŸŽ‚</h1>
    <div class="gallery">
        <div class="slider">
            <img src="bart3.jpeg" alt="Birthday Image 1">
            <img src="berth.jpg" alt="Birthday Image 7">
            <img src="barth5.jpeg" alt="Birthday Image 3">
            <img src="barth7.jpeg" alt="Birthday Image 5">
            <img src="barth8.jpeg" alt="Birthday Image 6">
            <img src="big1.jpg" alt="Birthday Image 8">
            <img src="big2.PNG" alt="Birthday Image 9">
            <img src="bart4.jpeg" alt="Birthday Image 2">
            <img src="big3.jpg" alt="Birthday Image 10">
            <img src="big4.jpg" alt="Birthday Image 11">
            <img src="big5.jpg" alt="Birthday Image 12">
            <img src="big8.jpeg" alt="Birthday Image 14">
            <img src="terna1.PNG" alt="Birthday Image 15">
            <img src="barth6.jpeg" alt="Birthday Image 4">
        </div>
    </div>
    
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.querySelector(".hearts").appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 200);
    </script>
</body>
</html>
